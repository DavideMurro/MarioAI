<form [formGroup]="apiUrlsForm" (ngSubmit)="onApiUrlsFormSubmit()">
  <div mat-dialog-title>{{ "API_URLS_INPUT_TITLE" | translate }}</div>
  <div mat-dialog-content>
    <div class="container-column">
      <mat-form-field appearance="outline" color="accent" class="w-100">
        <mat-label>{{ "STABLE_DIFFUSION_API_URL" | translate }}</mat-label>
        <input
          matInput
          autocomplete="on"
          formControlName="stableDiffusionApiUrl"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent" class="w-100">
        <mat-label>{{ "AI_COMPANION_API_URL" | translate }}</mat-label>
        <input matInput autocomplete="on" formControlName="aiCompanionApiUrl" />
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onApiUrlsFormCancel()">
      {{ "CANCEL" | translate }}
    </button>
    <button
      mat-raised-button
      type="submit"
      color="accent"
      cdkFocusInitial
      [disabled]="!apiUrlsForm.valid"
    >
      {{ "SAVE" | translate }}
    </button>
  </div>
</form>
