<mat-toolbar>
  <mat-toolbar-row>
    <img class="logo-image" src="assets/logo/logo.png" />
    <span class="flex-auto"></span>

    <button
      mat-icon-button
      type="button"
      [attr.aria-label]="'LANGUAGE' | translate"
      [matTooltip]="'LANGUAGE' | translate"
      (click)="onLanguageSelect()"
    >
      <mat-icon>translate</mat-icon>
    </button>
    <button
      mat-icon-button
      type="button"
      [attr.aria-label]="'API_URLS' | translate"
      [matTooltip]="'API_URLS' | translate"
      (click)="onApiUrlsSelect()"
    >
      <mat-icon>http</mat-icon>
    </button>

    <!--
    <button
      mat-icon-button
      type="button"
      [attr.aria-label]="'MENU' | translate"
      [matTooltip]="'MENU' | translate"
    >
      <mat-icon>menu</mat-icon>
    </button>
    -->
  </mat-toolbar-row>

  <mat-toolbar-row class="h-100">
    <app-chat-input class="w-100"></app-chat-input>
  </mat-toolbar-row>
</mat-toolbar>
