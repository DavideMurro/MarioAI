<mat-toolbar>
  <mat-toolbar-row>
    <span>MarioAI</span>
    <span class="flex-auto"></span>
    <button
      mat-icon-button
      type="button"
      [attr.aria-label]="'LANGUAGE' | translate"
      [matTooltip]="'LANGUAGE' | translate"
    >
      <mat-icon>language</mat-icon>
    </button>
    <button
      mat-icon-button
      type="button"
      [attr.aria-label]="'MENU' | translate"
      [matTooltip]="'MENU' | translate"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row class="h-100">
    <app-chat-input [chatForm]="chatForm" class="w-100"></app-chat-input>
  </mat-toolbar-row>
</mat-toolbar>
